<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="puurfectmatch.css">
	<title>Puurfect Match</title>
</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Puurfect Match</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">About</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Contact</a>
			      </li>
			    </ul>
			   	<li class="navbar-nav"><a class="nav-link" href="">Sign Up <i class="fa fa-user-plus"></i></a></li>
			   	<li class="navbar-nav"><a class="nav-link" href="">Login<i class="fa fa-user"></i></a></li>
			  </div>
			</nav>
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div id="contents">
							<h1>Register</h1>
	<form>
		<label for="first">First Name:</label>
			<input name="first" id="first" type="text"  placeholder="First" required>
		<label for="last">Last Name:</label>
			<input name="last" id="last" tpye="text" placeholder="Last" required>
		<div>
			<label for="male">Male</label>
			<input id="female" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		
		<div>
			<label>Email:</label>
			<input type="email" name="email" value="email" required>
			<label>Password:</label>
			<input type="password" name="password" placeholder="password" pattern=.{5,10} required title="5 to 10 characters">
		</div>
		
		<div>
				<label>Birthday:</label>
				<select name="month" placeholder="Month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>March</option>
				</select>
				<select name="Day">
					<option>Day</option>
					<option>1</option>
					<option>2</option><option>3</option>
				</select>
				<select name="Year">
					<option>Year</option>
					<option>2000</option>
					<option>2001</option>
					<option>2002</option>
				</select>
		</div>
			<label for="agreed">I agree the the terms and conditions</label>
			<input id="agreed" name="agreed" type="checkbox">
			<br>
			<input type="Submit">
						</div>
					</div>
				</div>
		</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
